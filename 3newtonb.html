<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OLabs Simulation Link</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #e0f7fa, #f3e5f5, #fff3e0); /* Soft pastel gradient: light blue, lavender, peach */
            color: #424242; /* Dark gray for text */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow-x: hidden;
        }
        header {
            text-align: center;
            margin-bottom: 20px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.8); /* Semi-transparent white for contrast */
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 800px;
        }
        h1 {
            margin: 0;
            font-size: 2.5em;
            color: #6a1b9a; /* Soft purple */
        }
        p {
            font-size: 1.2em;
            color: #757575; /* Medium gray */
        }
        .container {
            width: 95%;
            max-width: 1200px;
            background: rgba(255, 255, 255, 0.9); /* Semi-transparent white */
            border-radius: 20px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            padding: 20px;
            margin: 20px;
            text-align: center; /* Center the link */
        }
        .simulation-link {
            display: inline-block;
            padding: 15px 30px;
            background-color: #6a1b9a; /* Soft purple to match header */
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-size: 1.2em;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        .simulation-link:hover {
            background-color: #4a148c; /* Darker purple on hover */
        }
        footer {
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            color: #9e9e9e; /* Light gray */
            font-size: 0.9em;
        }
        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }
            .simulation-link {
                font-size: 1em;
                padding: 12px 24px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>OLabs Simulation</h1>
        <p>Explore interactive physics simulations in a serene, colorful environment.</p>
    </header>
    <div class="container">
        <a href="https://www.olabs.edu.in/?sub=1&brch=1&sim=105&cnt=4" target="_blank" class="simulation-link" title="Open OLabs Simulation in a new tab">Click here to view the OLabs Simulation</a>
    </div>
    <footer>
        <p>Linked to OLabs. Enjoy learning!</p>
    </footer>
</body>
</html>
