<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Simulasi Hukum Newton Ketiga: Perahu Didayung (Versi Menarik)</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            background: linear-gradient(to bottom, #87ceeb, #ffffff); 
            margin: 0; 
            padding: 20px; 
        }
        canvas { 
            border: 3px solid #00796b; 
            background: linear-gradient(to bottom, #b3e5fc, #01579b); 
            box-shadow: 0 0 10px rgba(0,0,0,0.5); 
            display: block; 
            margin: 0 auto; 
        }
        button { 
            padding: 10px 20px; 
            background-color: #4caf50; 
            color: white; 
            border: none; 
            cursor: pointer; 
            margin: 10px; 
            border-radius: 5px; 
        }
        button:hover { background-color: #45a049; }
        .info { 
            margin: 20px; 
            font-size: 18px; 
            color: #004d40; 
            background-color: #e8f5e8; 
            padding: 10px; 
            border-radius: 10px; 
        }
        input[type="range"] { margin: 10px; }
        .controls { 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            gap: 20px; 
            flex-wrap: wrap; 
        }
    </style>
</head>
<body>
    <h1>Simulasi Hukum Newton Ketiga: Perahu yang Didayung</h1>
    <div class="info">
        <p>Panah merah: <strong>Aksi - Dorong air ke belakang</strong>. Panah biru: <strong>Reaksi - Air dorong dayung ke depan</strong>. Lihat partikel air yang terdorong dan orang mendayung!</p>
    </div>
    <div class="controls">
        <button id="startBtn">Mulai Simulasi</button>
        <button id="resetBtn">Reset</button>
        <label for="speed">Kecepatan: </label>
        <input type="range" id="speed" min="0.1" max="2" step="0.1" value="1">
    </div>
    <canvas id="myCanvas" width="800" height="400"></canvas>

    <script>
        const canvas = document.getElementById('myCanvas');
        const ctx = canvas.getContext('2d');
        let animationId;
        let boatX = 100; // Posisi perahu
        let oarAngle = 0; // Sudut dayung
        let isAnimating = false;
        let speed = 1; // Kecepatan animasi
        let particles = []; // Partikel air
        let cloudX = 0; // Posisi awan
        let waveOffset = 0; // Offset untuk animasi gelombang
        let armAngle = 0; // Sudut lengan orang

        // Fungsi menggambar background dengan matahari dan awan
        function drawBackground() {
            // Langit
            ctx.fillStyle = '#87ceeb';
            ctx.fillRect(0, 0, 800, 200);
            // Matahari
            ctx.fillStyle = '#ffeb3b';
            ctx.beginPath();
            ctx.arc(700, 80, 40, 0, Math.PI * 2);
            ctx.fill();
            // Awan
            ctx.fillStyle = '#ffffff';
            ctx.beginPath();
            ctx.arc(cloudX, 100, 30, 0, Math.PI * 2);
            ctx.arc(cloudX + 40, 100, 40, 0, Math.PI * 2);
            ctx.arc(cloudX + 80, 100, 30, 0, Math.PI * 2);
            ctx.fill();
            cloudX += 0.5;
            if (cloudX > 900) cloudX = -100;
        }

        // Fungsi menggambar perahu yang lebih realistis
        function drawBoat(x) {
            ctx.save();
            ctx.translate(x, 250);
            // Badan perahu (bentuk oval)
            ctx.fillStyle = '#8d6e63'; // Warna kayu
            ctx.beginPath();
            ctx.ellipse(50, 10, 50, 15, 0, 0, Math.PI * 2);
            ctx.fill();
            // Bagian atas perahu
            ctx.fillRect(20, -10, 60, 10);
            ctx.restore();

            // Orang dengan detail lebih banyak
            ctx.fillStyle = '#ff9800'; // Warna baju
            ctx.fillRect(x + 40, 200, 20, 40); // Badan
            ctx.fillStyle = '#ffeb3b'; // Kepala
            ctx.beginPath();
            ctx.arc(x + 50, 190, 10, 0, Math.PI * 2);
            ctx.fill();
            // Lengan kiri (tetap)
            ctx.strokeStyle = '#ff9800';
            ctx.lineWidth = 5;
            ctx.beginPath();
            ctx.moveTo(x + 40, 210);
            ctx.lineTo(x + 30, 220);
            ctx.stroke();
            // Lengan kanan (bergerak dengan dayung)
            ctx.beginPath();
            ctx.moveTo(x + 60, 210);
            ctx.lineTo(x + 60 + Math.cos(armAngle) * 30, 210 + Math.sin(armAngle) * 30);
            ctx.stroke();
            // Kaki
            ctx.strokeStyle = '#000';
            ctx.lineWidth = 3;
            ctx.beginPath();
            ctx.moveTo(x + 45, 240);
            ctx.lineTo(x + 45, 260);
            ctx.moveTo(x + 55, 240);
            ctx.lineTo(x + 55, 260);
            ctx.stroke();
        }

        // Fungsi menggambar air dengan gelombang animasi
        function drawWater() {
            ctx.fillStyle = '#01579b';
            ctx.fillRect(0, 270, 800, 130);
            // Gelombang air yang bergerak
            ctx.strokeStyle = '#0288d1';
            ctx.lineWidth = 3;
            for (let i = 0; i < 800; i += 50) {
                ctx.beginPath();
                ctx.moveTo(i, 270);
                ctx.quadraticCurveTo(i + 25 + waveOffset, 260, i + 50, 270);
                ctx.stroke();
            }
            waveOffset += 0.5;
            if (waveOffset > 10) waveOffset = 0;
        }

        // Fungsi menggambar dayung dan panah dengan label yang lebih jelas
        function drawOarAndArrows(x, angle) {
            const oarX = x + 60 + Math.cos(angle) * 50;
            const oarY = 210 + Math.sin(angle) * 50;
            // Dayung
            ctx.strokeStyle = '#8d6e63';
            ctx.lineWidth = 5;
            ctx.beginPath();
            ctx.moveTo(x + 60, 210);
            ctx.lineTo(oarX, oarY);
            ctx.stroke();

            // Panah aksi (merah: dorong air ke belakang) - berkedip
            const blink = Math.sin(Date.now() * 0.01) > 0 ? 1 : 0.5;
            ctx.strokeStyle = `rgba(255, 0, 0, ${blink})`;
            ctx.lineWidth = 5;
            ctx.beginPath();
            ctx.moveTo(oarX, oarY);
            ctx.lineTo(oarX - 40, oarY);
            ctx.stroke();
            ctx.fillStyle = `rgba(255, 0, 0, ${blink})`;
            ctx.beginPath();
            ctx.moveTo(oarX - 40, oarY);
            ctx.lineTo(oarX - 50, oarY - 7);
            ctx.lineTo(oarX - 50, oarY + 7);
            ctx.fill();
            // Label aksi
            ctx.fillStyle = 'red';
            ctx.font = '14px Arial';
            ctx.fillText('Aksi: Dorong air', oarX - 120, oarY - 20);
            ctx.fillText('ke belakang', oarX - 120, oarY - 5);

            // Panah reaksi (biru: air dorong dayung ke depan) - berkedip
            ctx.strokeStyle = `rgba(0, 0, 255, ${blink})`;
            ctx.lineWidth = 5;
            ctx.beginPath();
            ctx.moveTo(oarX, oarY);
            ctx.lineTo(oarX + 40, oarY);
            ctx.stroke();
            ctx.fillStyle = `rgba(0, 0, 255, ${blink})`;
            ctx.beginPath();
            ctx.moveTo(oarX + 40, oarY);
            ctx.lineTo(oarX + 50, oarY - 7);
            ctx.lineTo(oarX + 50, oarY + 7);
            ctx.fill();
            // Label reaksi
            ctx.fillStyle = 'blue';
            ctx.font = '14px Arial';
            ctx.fillText('Reaksi: Air dorong', oarX + 60, oarY - 20);
            ctx.fillText('dayung ke depan', oarX + 60, oarY - 5);
        }

        // Fungsi partikel air yang lebih banyak dan realistis
        function updateParticles() {
            if (isAnimating && Math.sin(oarAngle) > 0.5) { // Tambah partikel saat dayung dorong kuat
                for (let i = 0; i < 5; i++) {
                    particles.push({ 
                        x: boatX + 60, 
                        y: 270, 
                        vx: -2 - Math.random() * 2, 
                        vy: -1 - Math.random() * 1, 
                        life: 50 + Math.random() * 50 
                    });
                }
            }
            particles.forEach(p => {
                p.x += p.vx;
                p.y += p.vy;
                p.vy += 0.1; // Gravitasi
                p.life--;
                ctx.fillStyle = `rgba(0, 136, 209, ${p.life / 100})`;
                ctx.beginPath();
                ctx.arc(p.x, p.y, 2 + Math.random() * 2, 0, Math.PI * 2);
                ctx.fill();
            });
            particles = particles.filter(p => p.life > 0);
        }

        // Fungsi animasi utama
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBackground();
            drawWater();
            drawBoat(boatX);
            drawOarAndArrows(boatX, oarAngle);
            updateParticles();

            if (isAnimating) {
                oarAngle += 0.1 * speed; // Gerak dayung
                armAngle = oarAngle; // Sinkronkan lengan dengan dayung
                boatX += 1 * speed; // Perahu maju
                if (boatX > 700) boatX = 100; // Reset posisi
            }

            animationId = requestAnimationFrame(animate);
        }

        // Kontrol
        document.getElementById('startBtn').addEventListener('click', () => {
            isAnimating = !isAnimating;
            document.getElementById('startBtn').textContent = isAnimating ? 'Stop Simulasi' : 'Mulai Simulasi';
        });

        document.getElementById('resetBtn').addEventListener('click', () => {
            isAnimating = false;
            boatX = 100;
            oarAngle = 0;
            armAngle = 0;
            particles = [];
            document.getElementById('startBtn').textContent = 'Mulai Simulasi';
        });

        document.getElementById('speed').addEventListener('input', (e) => {
            speed = parseFloat(e.target.value);
        });

        // Mulai animasi
        animate();
    </script>
</body>
</html>
